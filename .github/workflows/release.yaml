name: Release

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: "The desired tag for the release (e.g. v0.1.0)."
        required: true

# env:
#   REGISTRY: ghcr.io
#   IMAGE_NAME: ${{ github.repository }}
#   KANIKO_VERSION: gcr.io/kaniko-project/executor@sha256:9e69fd4330ec887829c780f5126dd80edc663df6def362cd22e79bcdf00ac53f

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ github.event.inputs.release_tag }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.release_tag }}

      - name: üêø Setup Golang
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          check-latest: true

      - name: Allow Git workspace
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Build binaries
        run: make build

